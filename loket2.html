<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Pembelian Ticket LOKET</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-light">

<div class="container my-4" style="max-width: 900px;">
    <div class="card shadow-sm border-0">
        <div class="card-header bg-white d-flex justify-content-between align-items-center">
            <strong class="text-dark">Membership Ticket Purchase (Ticketing Counter)</strong>
            <div class="small text-muted">
                <!-- <a href="#" class="text-decoration-none me-3"><i class="bi bi-list"></i> Data Member</a>
                <a href="#" class="text-decoration-none"><i class="bi bi-person-plus"></i> Tambah Baru</a> -->
            </div>
        </div>

        <div class="card-body">

            <!-- <h6 class="section-title mb-4">Input Data Penumpang Membership</h6> -->

            <!-- ALERT VALIDASI -->
            <div id="alertBox3l" class="alert alert-danger d-none py-2 mb-3 small"></div>

            <form id="membershipForm3l">

                <!-- ID Type + NIK -->
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label label-required">Select ID Type</label>
                        <select class="form-select" id="idType_l">
                            <option value="">-- Select ID Type --</option>
                            <option>NIK</option>
                            <option>Passport</option>
                            <option>Company ID Card</option>
                        </select>
                    </div>

                    <div class="col-md-8">
                        <label class="form-label label-required">Enter your NIK</label>
                        <input type="text" class="form-control" id="nik_l" placeholder="Please Input">
                    </div>
                </div>

                <!-- Jabatan + Nama -->
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label label-required">Passenger Job Position</label>
                        <select class="form-select" id="position_l">
                            <option value="">-- Select Job Position --</option>
                            <option>Staff</option>
                            <option>Supervisor</option>
                            <option>Manager</option>
                            <option>Direktur</option>
                            <option>Pensiunan</option>
                        </select>
                    </div>

                    <div class="col-md-8">
                        <label class="form-label label-required">Enter Passenger Name</label>
                        <input type="text" class="form-control" id="name_l" placeholder="Please Input">
                    </div>
                </div>

                <!-- Reduksi B2B -->
                <div class="mb-3">
                    <label class="form-label label-required">
                        Select Reduction
                        <span class="text-muted small">(If using a Membership ticket)</span>
                    </label>
                    <select class="form-select" id="b2bType_l">
                        <option value="">-- Select Reduction --</option>
                        <option>-</option>
                        <option>-</option>
                    </select>
                </div>

                <!-- Tanggal lahir + Gender + Negara -->
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label label-required">Enter Date of Birth</label>
                        <input type="date" class="form-control" id="birth_l">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label label-required">Gender</label>
                        <select class="form-select" id="gender_l">
                            <option value="">-- Select Gender --</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label label-required">Select Country</label>
                        <select class="form-select" id="country_l">
                            <option value="">-- Select Country --</option>
                            <option>Indonesia</option>
                            <option>Malaysia</option>
                            <option>Singapore</option>
                            <option>Japan</option>
                            <option>China</option>
                        </select>
                    </div>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label class="form-label label-required">Enter Passenger Email</label>
                    <input type="email" class="form-control" id="email_l" placeholder="email@domain.com">
                </div>

                <!-- FOOTER BUTTON -->
                <div class="d-flex justify-content-between align-items-center mt-4">
                    <div class="note-required text-danger small">
                        <i class="bi bi-asterisk"></i> Fields marked with * are required
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary me-2">Save</button>
                        <button type="button" class="btn btn-outline-secondary" id="resetBtn3l">Cancel</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

<!-- PREVIEW MODAL -->
<div class="modal fade" id="previewModal3l" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-md modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Preview Data Membership LOKET</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <table class="table table-bordered table-sm">
          <tbody>
          <tr><th style="width:180px;">ID Type</th><td id="pvIDType_l"></td></tr>
          <tr><th>ID Number</th><td id="pvNik_l"></td></tr>
          <tr><th>Nama Penumpang</th><td id="pvName_l"></td></tr>
          <tr><th>Jabatan</th><td id="pvPosition_l"></td></tr>
          <tr><th>Reduksi B2B</th><td id="pvB2b_l"></td></tr>
          <tr><th>Tanggal Lahir</th><td id="pvBirth_l"></td></tr>
          <tr><th>Gender</th><td id="pvGender_l"></td></tr>
          <tr><th>Negara</th><td id="pvCountry_l"></td></tr>
          <tr><th>Email</th><td id="pvEmail_l"></td></tr>
          </tbody>
        </table>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Tutup</button>
      </div>

    </div>
  </div>
</div>

<!-- Bootstrap Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script src="assets/js/app.js"></script>
</body>
</html>
