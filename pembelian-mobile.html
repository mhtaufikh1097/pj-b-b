<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Membership B2B </title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-light">

<div class="container-fluid py-3">
    <!-- Wrapper biar lebih pas di layar HP & tengah -->
    <div class="mx-auto" style="max-width: 480px;">
        <div class="card shadow-sm border-0">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span class="fw-semibold">
                    Membership (Mobile)
                </span>
                <button class="btn btn-sm btn-outline-secondary d-none d-sm-inline">
                    <i class="bi bi-list"></i>
                </button>
            </div>

            <div class="card-body">

                <!-- Alert Validasi Khusus Mobile -->
                <div id="alertBox3m" class="alert alert-danger d-none py-2 mb-3 small"></div>

                <form id="membershipForm3m">

                    <!-- 1. Negara -->
                    <div class="mb-3">
                        <label class="form-label label-required">Select Country</label>
                        <select class="form-select form-select-sm" id="country_m">
                            <option value="">-- Select Country --</option>
                            <option>Indonesia</option>
                            <option>Malaysia</option>
                            <option>Singapore</option>
                            <option>Japan</option>
                            <option>China</option>
                        </select>
                    </div>

                    <!-- 2. Tanggal lahir -->
                    <div class="mb-3">
                        <label class="form-label label-required">Enter Passenger Date of Birth</label>
                        <input type="date" class="form-control form-control-sm" id="birthdate_m">
                    </div>

                    <!-- 3. Nama lengkap -->
                    <div class="mb-3">
                        <label class="form-label label-required">Enter Full Name</label>
                        <input type="text" class="form-control form-control-sm" id="fullName_m"
                               placeholder="Please Input">
                    </div>

                    <!-- 4. Kode Reduksi & 5. Kode Perusahaan -->
                    <div class="mb-3">
                        <label class="form-label label-required">Select Reduction Code</label>
                        <select class="form-select form-select-sm" id="discountCode_m">
                            <option value="">-- Select Reduction --</option>
                            <option>Corporate</option>
                            <option>B2B Reduksi</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label label-required">Company Code</label>
                        <select class="form-select form-select-sm" id="corpCode3_m">
                            <option value="">-- Select Company --</option>
                            <option>PT KCIC</option>
                            <option>PT KAI</option>
                            <option>BANK BRI</option>
                            <option>BANK MANDIRI</option>
                        </select>
                    </div>

                    <!-- 6. NIK -->
                    <div class="mb-3">
                        <label class="form-label label-required">Enter your ID Card Number (NIK)</label>
                        <input type="text" class="form-control form-control-sm" id="nik_m"
                               inputmode="numeric"
                               placeholder="Please Input">
                    </div>

                    <!-- 7. Jabatan -->
                    <div class="mb-3">
                        <label class="form-label label-required">Passenger Job Position</label>
                        <select class="form-select form-select-sm" id="position3_m">
                            <option value="">-- Select Job Position --</option>
                            <option>Staff</option>
                            <option>Supervisor</option>
                            <option>Manager</option>
                        </select>
                    </div>

                    <!-- 8. Tanggal berakhir ID -->
                    <div class="mb-3">
                        <label class="form-label label-required">Enter ID Card Expiration Date</label>
                        <input type="date" class="form-control form-control-sm" id="expiredCard_m">
                    </div>

                    <!-- 9. Email perusahaan -->
                    <div class="mb-3">
                        <label class="form-label label-required">Enter Passenger Company Email</label>
                        <input type="email" class="form-control form-control-sm" id="emailCorp_m"
                               placeholder="email@perusahaan.com">
                    </div>

                    <!-- 10. WhatsApp -->
                    <div class="mb-3">
                        <label class="form-label ">Enter WhatsApp Number</label>
                        <input type="tel" class="form-control form-control-sm" id="phoneWA_m"
                               inputmode="tel"
                               placeholder="08xxxxxxxxxx">
                    </div>

                    <!-- 11. Ticket Type (Membership only) -->
                    <div class="mb-3">
                        <label class="form-label label-required">Ticket Type</label>
                        <select class="form-select form-select-sm" id="ticketType3_m">
                            <option value="">-- Select Ticket Type --</option>
                            <option selected>Membership</option>
                        </select>
                        <div class="form-text small">
                       
                        </div>
                    </div>

                    <!-- 12. Reduksi B2B (Pegawai / Pensiunan) -->
                    <div class="mb-3">
                        <label class="form-label label-required">
                            Select Reduction
                     
                        </label>
                        <select class="form-select form-select-sm" id="b2bType_m">
                            <option value="">-- Select Reduction --</option>
                            <option>-</option>
                            <option>-BNI_Kar_01</option>
                        </select>
                    </div>

                    <!-- Footer Buttons -->
                    <div class="d-flex flex-column flex-sm-row justify-content-between align-items-stretch mt-4 gap-2">
                        <div class="note-required text-danger small">
                            <i class="bi bi-asterisk"></i> Fields marked * must be filled in
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary btn-sm flex-fill">
                                Save
                            </button>
                            <button type="button" class="btn btn-outline-secondary btn-sm flex-fill" id="resetBtn3_m">
                                Cancel
                            </button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<!-- Preview Modal (Mobile) -->
<div class="modal fade" id="previewModal3m" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header py-2">
        <h6 class="modal-title">Preview Membership B2B (Mobile)</h6>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body small">
        <table class="table table-sm table-borderless mb-0">
            <tbody>
            <tr><th style="width:130px;">Negara</th><td id="pvCountry_m"></td></tr>
            <tr><th>Tgl Lahir</th><td id="pvBirth_m"></td></tr>
            <tr><th>Nama</th><td id="pvFullname_m"></td></tr>
            <tr><th>Kode Reduksi</th><td id="pvDiscountCode_m"></td></tr>
            <tr><th>Kode Perusahaan</th><td id="pvCorp3_m"></td></tr>
            <tr><th>NIK</th><td id="pvNik_m"></td></tr>
            <tr><th>Jabatan</th><td id="pvPosition3_m"></td></tr>
            <tr><th>Exp. ID Card</th><td id="pvExpired_m"></td></tr>
            <tr><th>Email</th><td id="pvEmailCorp_m"></td></tr>
            <tr><th>WhatsApp</th><td id="pvPhoneWA_m"></td></tr>
            <tr><th>Ticket Type</th><td id="pvTicket3_m"></td></tr>
            <tr><th>B2B Type</th><td id="pvB2b_m"></td></tr>
            </tbody>
        </table>
      </div>
      <div class="modal-footer py-2">
        <button class="btn btn-secondary btn-sm w-100" data-bs-dismiss="modal">Tutup</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS (kalau mau dibuat interaktif, bisa pakai file ini) -->
<script src="assets/js/app.js"></script>
</body>
</html>
