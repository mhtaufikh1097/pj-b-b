<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>B2B Membership Registration (Web)</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="container my-4" style="max-width: 1100px;">
    <div class="card shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center">
            <span class="fw-semibold">Membership Ticket Purchase (Web)</span>
            <div class="small text-muted">
                <!-- <a href="#" class="me-3 text-decoration-none"><i class="bi bi-table"></i> List Member</a>
                <a href="#" class="text-decoration-none"><i class="bi bi-person-plus"></i> Registrasi Baru</a> -->
            </div>
        </div>

        <div class="card-body">
            

            <!-- Alert Validasi -->
            <div id="alertBox3w" class="alert alert-danger d-none py-2 my-2 small"></div>

            <form id="membershipForm3w">

                <div class="row">
                    <!-- LEFT SIDE -->
                    <div class="col-md-6">

                        <!-- Negara -->
                        <div class="mb-3">
                            <label class="form-label label-required">Select Country</label>
                            <select class="form-select" id="country_w">
                                <option value="">-- Select Country --</option>
                                <option>Indonesia</option>
                                <option>Malaysia</option>
                                <option>Singapore</option>
                                <option>Japan</option>
                                <option>China</option>
                            </select>
                        </div>

                        <!-- Kode Reduksi -->
                        <div class="mb-3">
                            <label class="form-label label-required">Select Reduction Code</label>
                            <select class="form-select" id="discountCode_w">
                                <option value="">-- Select Reduction --</option>
                                <option>BNI01</option>
                                <option>BRI02</option>
                                <option>NVDIA</option>
                            </select>
                            <div class="form-text small">
                                Company Code & Passenger ID Number follow this scheme.
                            </div>
                        </div>

                        <!-- Nama -->
                        <div class="mb-3">
                            <label class="form-label label-required">Enter your full name</label>
                            <input type="text" class="form-control" id="fullName_w" placeholder="Please input">
                        </div>

                        <!-- Jabatan -->
                        <div class="mb-3">
                            <label class="form-label label-required">Select Position Job</label>
                            <select class="form-select" id="position3_w">
                                <option value="">-- Select Position --</option>
                                <option>Staff</option>
                                <option>Supervisor</option>
                                <option>Manager</option>
                            </select>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label class="form-label label-required">Enter Passenger Company Email</label>
                            <input type="email" class="form-control" id="emailCorp_w" placeholder="email@perusahaan.com">
                        </div>

                    </div>

                    <!-- RIGHT SIDE -->
                    <div class="col-md-6">

                        <!-- Tanggal lahir -->
                        <div class="mb-3">
                            <label class="form-label label-required">Enter Date of Birth</label>
                            <input type="date" class="form-control" id="birthdate_w">
                        </div>

                        <!-- Gender -->
                        <div class="mb-3">
                            <label class="form-label label-required">Select Gender</label>
                            <select class="form-select" id="gender_w">
                                <option value="">-- Select Gender --</option>
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>

                        <!-- Ticket Type -->
                        <div class="mb-3">
                            <label class="form-label label-required">Select Ticket Type</label>
                            <select class="form-select" id="ticketType3_w">
                                <option value="">-- Select Ticket Type --</option>
                                <option selected>Membership</option>
                            </select>
                        </div>

                        <!-- Diskon B2B conditional -->
                        <div class="mb-3">
                            <label class="form-label label-required">
                                Select Reduction
                            </label>
                            <select class="form-select" id="b2bType_w">
                                <option value="">-- Select Reduction --</option>
                                <option>Pegawai</option>
                                <option>Pensiunan</option>
                            </select>
                            <div class="form-text small text-muted">
                                Appears if the membership promo is used.
                            </div>
                        </div>

                        <!-- WhatsApp -->
                        <div class="mb-3">
                            <label class="form-label ">Enter WhatsApp Number</label>
                            <input type="tel" class="form-control" id="phoneWA_w"
                                   inputmode="tel"
                                   placeholder="08xxxxxxxxxx">
                        </div>

                    </div>
                </div>

                <!-- Footer Btn -->
                <div class="d-flex justify-content-between align-items-center mt-4">
                    <div class="note-required text-danger small">
                        <i class="bi bi-asterisk"></i> Fields marked * are required
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary me-2">Save</button>
                        <button type="button" class="btn btn-outline-secondary" id="resetBtn3_w">Cancel</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

<!-- PREVIEW MODAL WEB -->
<div class="modal fade" id="previewModal3w" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Preview B2B Membership (Web)</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <table class="table table-sm table-bordered w-100">
            <tbody>
            <tr><th style="width:250px;">Negara</th><td id="pvCountry_w"></td></tr>
            <tr><th>Kode Reduksi</th><td id="pvDiscountCode_w"></td></tr>
            <tr><th>Nama Lengkap</th><td id="pvFullname_w"></td></tr>
            <tr><th>Jabatan</th><td id="pvPosition3_w"></td></tr>
            <tr><th>Tanggal Lahir</th><td id="pvBirth_w"></td></tr>
            <tr><th>Gender</th><td id="pvGender_w"></td></tr>
            <tr><th>Ticket Type</th><td id="pvTicket3_w"></td></tr>
            <tr><th>Reduksi B2B</th><td id="pvB2b_w"></td></tr>
            <tr><th>Email Perusahaan</th><td id="pvEmailCorp_w"></td></tr>
            <tr><th>WhatsApp</th><td id="pvPhoneWA_w"></td></tr>
            </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script src="assets/js/app.js"></script>
</body>
</html>
