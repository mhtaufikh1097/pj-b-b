<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Master Reduksi / Diskon</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-light">

<div class="container my-4" style="max-width: 900px;">
    <div class="card shadow-sm border-0">
         <div class="card-header d-flex justify-content-between align-items-center">
            <span>MASTER REDUCTION</span>
            <div class="small text-muted">
                <!-- <a href="#" class="me-3 text-decoration-none">
                    <i class="bi bi-table"></i> List Paket
                </a>
                <a href="#" class="text-decoration-none">
                    <i class="bi bi-plus-square"></i> Paket Baru
                </a> -->
            </div>
        </div>

        <div class="card-body">

            

            <!-- ALERT VALIDASI -->
            <div id="alertBoxReduction" class="alert alert-danger d-none py-2 mb-3 small"></div>

            <form id="reductionForm">

                <!-- Code Reduksi + Nama Reduksi -->
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label label-required">Code Reduksi</label>
                        <input type="text" class="form-control" id="redCode" placeholder="Please Input">
                    </div>

                    <div class="col-md-8">
                        <label class="form-label label-required">Name Reduction</label>
                        <input type="text" class="form-control" id="redName" placeholder="Please Input">
                    </div>
                </div>

                <!-- Company Code + Company Name -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label label-required">Code Corporation</label>
                        <select class="form-select" id="companyCode">
                            <option value="">-- Code Corporation --</option>
                            <option>KAI01</option>
                            <option>WIKA02</option>
                            <option>BRI03</option>
                            <option>BCA04</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label ">Display Company Name</label>
                        <select class="form-select" id="companyName">
                            <option value="">-- Choose a Corporation Name --</option>
                            <option>PT KCIC</option>
                            <option>PT KAI</option>
                            <option>BANK BRI</option>
                            <option>BANK BCA</option>
                        </select>
                    </div>
                </div>

                  <div class="col-md-6">
                        <label class="form-label label-required">Select Reduction Classification</label>
                        <select class="form-select" id="companyName">
                            <option value="">-- Select Reduction Classification --</option>
                            <option>Family</option>
                            <option>Group</option>
                        </select>
                    </div>
                    <br></br>
                           <!-- Note -->
                <div class="mb-3">
                    <div class="col-md-8">
                    <label class="form-label">Note</label>
                    <textarea class="form-control" id="redNote" rows="2" placeholder="Additional notes (optional)"></textarea>
                    </div>
                </div>
                </div>

         

                <!-- FOOTER BUTTON -->
                 <div class="mb-3">
                <div class="d-flex justify-content-between align-items-center mt-4">
                    <div class="note-required text-danger small">
                        <i class="bi bi-asterisk"></i>  Fields marked with * are required
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary me-2">Save</button>
                        <button type="button" class="btn btn-outline-secondary" id="resetReduction">Cancel</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

<!-- PREVIEW MODAL -->
<div class="modal fade" id="previewReduction" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-md modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Preview Data Reduksi</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <table class="table table-bordered table-sm">
          <tbody>
          <tr><th style="width:180px;">Code Reduksi</th><td id="pvRedCode"></td></tr>
          <tr><th>Nama Reduksi</th><td id="pvRedName"></td></tr>
          <tr><th>Code Perusahaan</th><td id="pvCompCode"></td></tr>
          <tr><th>Nama Perusahaan</th><td id="pvCompName"></td></tr>
          <tr><th>Note</th><td id="pvRedNote"></td></tr>
          </tbody>
        </table>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Tutup</button>
      </div>

    </div>
  </div>
</div>

<!-- Bootstrap Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script src="assets/js/app.js"></script>
</body>
</html>
