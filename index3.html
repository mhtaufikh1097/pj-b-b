<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Pembelian Tiket Website</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="container my-4">
    <div class="card shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center">
            <span>Pembelian Tiket Website</span>
            <div class="small text-muted">
                <a href="#" class="me-3 text-decoration-none"><i class="bi bi-table"></i> List Member</a>
                <a href="#" class="text-decoration-none"><i class="bi bi-person-plus"></i> Registrasi Baru</a>
            </div>
        </div>

        <div class="card-body">
            <div class="mb-3 section-title">Data Entry Passenger</div>

            <!-- Alert Validasi -->
            <div id="alertBox3" class="alert alert-danger d-none py-2 mb-3 small"></div>

            <form id="membershipForm3">

                <!-- Negara + Tanggal lahir -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label label-required">Pilih Negara</label>
                        <select class="form-select" id="country">
                            <option value="">-- Pilih Negara --</option>
                            <option>Indonesia</option>
                            <option>Malaysia</option>
                            <option>Singapore</option>
                            <option>Japan</option>
                            <option>China</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label label-required">Masukan Tanggal Lahir Penumpang</label>
                        <input type="date" class="form-control" id="birthdate">
                    </div>
                </div>

                <!-- NAMA LENGKAP -->
                <div class="mb-3">
                    <label class="form-label label-required">Masukan Nama Lengkap Penumpang</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Nama Lengkap">
                </div>

                <!-- Kode Reduksi & Kode Perusahaan -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label label-required">Pilih Kode Reduksi (Discount)</label>
                        <select class="form-select" id="discountCode">
                            <option value="">-- Pilih Reduksi --</option>
                            <option>Corporate</option>
                            <option>B2B Discount</option>
                            <option>Membership</option>
                            <option>Pensiunan</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label label-required">Kode Perusahaan</label>
                        <select class="form-select" id="corpCode3">
                            <option value="">-- Pilih Perusahaan --</option>
                            <option>PT WIKA</option>
                            <option>PT KAI</option>
                            <option>BANK BRI</option>
                            <option>BANK MANDIRI</option>
                        </select>
                    </div>
                </div>

                <!-- ID Card + Jabatan + Expired -->
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label label-required">Masukan Nomor ID Card (NIK)</label>
                        <input type="text" class="form-control" id="nik" placeholder="Nomor Induk Kependudukan">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label label-required">Masukan Jabatan Penumpang</label>
                        <select class="form-select" id="position3">
                            <option value="">-- Pilih Jabatan --</option>
                            <option>Staff</option>
                            <option>Manager</option>
                            <option>Direktorat</option>
                            <option>Pensiunan</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label label-required">Masukan Tanggal Berakhir ID Card</label>
                        <input type="date" class="form-control" id="expiredCard">
                    </div>
                </div>

                <!-- Email & Whatsapp -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label label-required">Masukan Email Perusahaan Penumpang</label>
                        <input type="email" class="form-control" id="emailCorp" placeholder="email@company.com">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label label-required">Masukan Nomor WhatsApp Penumpang</label>
                        <input type="tel" class="form-control" id="phoneWA" placeholder="08xxxxxxxxxx">
                    </div>
                </div>

                <!-- Ticket Type -->
                <div class="mb-3">
                    <label class="form-label label-required">Pilih Ticket Type</label>
                    <select class="form-select" id="ticketType3">
                        <option value="">-- Pilih Ticket Type --</option>
                        <option>Membership</option>
                    </select>
                </div>

                <!-- Reduksi B2B Conditional -->
                <div class="mb-3">
                    
                    <select class="form-select" id="b2bType">
                        <option value="">-- Pilih Reduksi Diskon B2B --</option>
                        <option>Pegawai</option>
                        <option>Pensiunan</option>
                    </select>
                </div>

                <!-- BUTTON -->
                <div class="d-flex justify-content-between align-items-center mt-4">
                    <div class="note-required text-danger small"><i class="bi bi-asterisk"></i> Harus Diisi</div>
                    <div>
                        <button type="submit" class="btn btn-primary me-2">Simpan (Preview)</button>
                        <button type="button" class="btn btn-outline-secondary" id="resetBtn3">Batal</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

<!-- Preview Modal -->
<div class="modal fade" id="previewModal3" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Preview Data Membership B2B</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <table class="table table-sm table-bordered">
            <tbody>
            <tr><th>Negara</th><td id="pvCountry"></td></tr>
            <tr><th>Tanggal Lahir</th><td id="pvBirth"></td></tr>
            <tr><th>Nama Lengkap</th><td id="pvFullname"></td></tr>
            <tr><th>Kode Reduksi</th><td id="pvDiscountCode"></td></tr>
            <tr><th>Kode Perusahaan</th><td id="pvCorp3"></td></tr>
            <tr><th>NIK</th><td id="pvNik"></td></tr>
            <tr><th>Jabatan</th><td id="pvPosition3"></td></tr>
            <tr><th>Tanggal Berakhir ID Card</th><td id="pvExpired"></td></tr>
            <tr><th>Email Perusahaan</th><td id="pvEmailCorp"></td></tr>
            <tr><th>Nomor WhatsApp</th><td id="pvPhoneWA"></td></tr>
            <tr><th>Ticket Type</th><td id="pvTicket3"></td></tr>
            <tr><th>B2B Reduction Type</th><td id="pvB2b"></td></tr>
            </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script src="assets/js/app.js"></script>
</body>
</html>
