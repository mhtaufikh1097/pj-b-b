<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Ticket Purchase at the TICKET COUNTER</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-light">

<div class="container my-4" style="max-width: 900px;">
    <div class="card shadow-sm border-0">
        <div class="card-header bg-white d-flex justify-content-between align-items-center">
            <span class="fw-semibold text-dark">Membership Ticket Purchase (TICKET COUNTER)</span>
            <div class="small text-muted">
                <!-- <a href="#" class="text-decoration-none me-3"><i class="bi bi-list"></i> Data Member</a>
                <a href="#" class="text-decoration-none"><i class="bi bi-person-plus"></i> Buat Baru</a> -->
            </div>
        </div>

        <div class="card-body">
            <h6 class="section-title mb-4">Seat Class & Ticket Type</h6>

            <!-- ALERT VALIDASI -->
            <div id="alertBox3l" class="alert alert-danger d-none py-2 mb-3 small"></div>

            <form id="membershipForm3l">

                <div class="row">
                    <!-- Seat Class -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label label-required">Select Seat Class</label>
                        <select class="form-select" id="seatClass_l">
                            <option value="">-- Select Seat Class --</option>
                            <option>Premium Class</option>
                            <option>Business Class</option>
                            <option>First Class</option>
                        </select>
                    </div>

                    <!-- Ticket Type -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label label-required">Ticket Type</label>
                        <select class="form-select" id="ticketType_l">
                            <option value="">-- Select Ticket Type --</option>
                            <option>Full Price Ticket</option>
                            <option>Gold Silver</option>
                            <option>Full Price Ticket %</option>
                            <option>Elderly</option>
                            <option>Corporate Group</option>
                            <option>Frequent User</option>
                            <option>Membership (b2b)</option>
                        </select>
                    </div>
                </div>

                <!-- FOOTER BUTTON -->
                <div class="d-flex justify-content-between align-items-center mt-4">
                    <div class="note-required text-danger small">
                        <i class="bi bi-asterisk"></i> Fields marked with * are required
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary me-2">Save</button>
                        <button type="button" class="btn btn-outline-secondary" id="resetBtn3l">Cancel</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

<!-- PREVIEW MODAL -->
<div class="modal fade" id="previewModal3l" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-md modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Preview Data Pendaftaran LOKE</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <table class="table table-bordered table-sm">
          <tbody>
          <tr><th style="width:200px;">Seat Class</th><td id="pvSeatClass_l"></td></tr>
          <tr><th>Tipe Tiket</th><td id="pvTicket_l"></td></tr>
          </tbody>
        </table>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Tutup</button>
      </div>

    </div>
  </div>
</div>

<!-- Bootstrap Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script src="assets/js/app.js"></script>
</body>
</html>
